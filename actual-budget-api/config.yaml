name: "Actual Budget REST API"
description: "REST API para Actual Budget - Widget iOS y aplicaciones de terceros"
version: "1.0.0"
slug: "actual_budget_api"
url: "https://github.com/kerlak/actual-bank-sync"

arch:
  - amd64
  - aarch64
  - armv7

startup: "application"
boot: "auto"

ports:
  8080/tcp: 8080

ports_description:
  8080/tcp: "REST API Port"

options:
  api_port: 8080
  log_level: "info"

schema:
  api_port: port
  log_level: list(debug|info|warning|error)

environment:
  PYTHONUNBUFFERED: "1"

image: "ghcr.io/kerlak/actual-budget-api-{arch}"
