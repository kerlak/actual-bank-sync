name: "Actual Budget REST API"
description: "REST API para Actual Budget - Widget iOS y aplicaciones de terceros"
version: "2.2.0"
slug: "actual_budget_api"
url: "https://github.com/kerlak/actual-bank-sync"

arch:
  - amd64
  - aarch64
  - armv7

startup: "application"
boot: "auto"

ports:
  2078/tcp: 2078

ports_description:
  2078/tcp: "REST API Port"

options:
  api_port: 2078
  log_level: "info"
  actual_budget_host: ""
  actual_budget_ip: ""
  ignore_ssl: true

schema:
  api_port: port
  log_level: list(debug|info|warning|error)
  actual_budget_host: "str?"
  actual_budget_ip: "str?"
  ignore_ssl: bool

environment:
  PYTHONUNBUFFERED: "1"
