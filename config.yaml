name: "Banking Hub"
description: "Multi-bank movements downloader with Actual Budget sync (Ibercaja & ING)"
version: "1.1.0"
slug: "banking_hub"
url: "https://github.com/juancar/banking-hub"

arch:
  - amd64
  - aarch64

startup: "application"
boot: "manual"
host_network: true

ports:
  2077/tcp: 2077
ports_description:
  2077/tcp: "Web UI"

options:
  actual_budget_host: "actual.local"
  actual_budget_ip: "192.168.1.100"
  actual_budget_file_id: ""

schema:
  actual_budget_host: str
  actual_budget_ip: str
  actual_budget_file_id: str

environment:
  PYTHONUNBUFFERED: "1"
